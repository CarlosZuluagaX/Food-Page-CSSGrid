<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/72fc6808dc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Best Food</title>
</head>
<body>
    <main>
        <section class="impact-section">
            <div class="impact-section-title">
                <h1>Check The Best Food</h1>
                <p>There are many variations of food, you can taste many dishes to discover new forms to be happy. </p>
                <button>Watch car <i class="fa-solid fa-arrow-right"></i></button>
                <div class="social-media">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-twitter"></i>
                </div>
            </div>
            <div class="impact-section-image">
                <img src="./img/hero.png" alt="">
            </div>
        </section>
        <section class="our-services">
            <div class="our-services-title">
                <h2>Our services</h2>
            </div>
            
            <div class="our-services-container">
                <div class="item-1 item"><img src="./img/video.png" alt="imagen de un palto de comida de nuestros servicios"></div>
                <div class="item-2 item"><img src="./img/dish1.png" alt=""></div>
                <div class="item-3 item"><img src="./img/dish2.png" alt=""></div>
                <div class="item-4 item"><img src="./img/dish3.png" alt=""></div>
                <div class="item-5 item"><img src="./img/dish4.png" alt=""></div>
            </div>
        </section>
        <section class="home-menu">
            <div class="home-menu-title">
                <h2>Home Menu</h2>
            </div>
            <div class="home-menu-images">
                
                <div class="item-1 item"><i class="fa-regular fa-heart"></i> <img src="./img/plate1.png" alt=""></div>
                <div class="item-1 item"><i class="fa-regular fa-heart"></i><img src="./img/plate2.png" alt=""></div>
                <div class="item-1 item"><i class="fa-regular fa-heart"></i><img src="./img/plate3.png" alt=""></div>
                <div class="item-1 item"><i class="fa-regular fa-heart"></i><img src="./img/plate4.png" alt=""></div>
                <div class="item-1 item"><i class="fa-regular fa-heart"></i><img src="./img/plate5.png" alt=""></div>
            </div>
        </section>
    </main>

    
</body>
</html>
